<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | SkinHealth</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    .tab-active {
      border-bottom: 3px solid #059669;
      color: #059669;
      font-weight: 600;
    }
  </style>
</head>
<body class="bg-gray-50">
  <!-- Navigation -->
  <div id="nav-placeholder"></div>

  <!-- Main Content -->
  <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full bg-white p-8 rounded-xl shadow-lg">
      <div class="text-center mb-8">
        <h2 class="text-3xl font-bold text-gray-800">Welcome Back</h2>
        <p class="mt-2 text-gray-600">Sign in to access your account</p>
      </div>

      <!-- Tabs -->
      <div class="flex border-b border-gray-200 mb-6">
        <button id="login-tab" class="flex-1 py-2 px-4 text-center tab-active">
          Login
        </button>
        <button id="register-tab" class="flex-1 py-2 px-4 text-center text-gray-500 hover:text-emerald-600">
          Register
        </button>
      </div>

      <!-- Login Form -->
      <form id="login-form" class="space-y-6">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
          <div class="mt-1 relative rounded-md shadow-sm">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-envelope text-gray-400"></i>
            </div>
            <input id="email" name="email" type="email" autocomplete="email" required 
                   class="py-3 pl-10 block w-full border border-gray-300 rounded-lg focus:ring-emerald-500 focus:border-emerald-500">
          </div>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <div class="mt-1 relative rounded-md shadow-sm">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-lock text-gray-400"></i>
            </div>
            <input id="password" name="password" type="password" autocomplete="current-password" required 
                   class="py-3 pl-10 block w-full border border-gray-300 rounded-lg focus:ring-emerald-500 focus:border-emerald-500">
          </div>
        </div>

        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input id="remember-me" name="remember-me" type="checkbox" 
                   class="h-4 w-4 text-emerald-600 focus:ring-emerald-500 border-gray-300 rounded">
            <label for="remember-me" class="ml-2 block text-sm text-gray-700">Remember me</label>
          </div>

          <div class="text-sm">
            <a href="#" class="font-medium text-emerald-600 hover:text-emerald-500">Forgot password?</a>
          </div>
        </div>

        <div>
          <button type="submit" 
                  class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-emerald-600 hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500">
            Sign in
          </button>
        </div>
      </form>

      <!-- Register Form (Hidden by default) -->
      <form id="register-form" class="space-y-6 hidden">
        <div>
          <label for="full-name" class="block text-sm font-medium text-gray-700">Full Name</label>
          <div class="mt-1 relative rounded-md shadow-sm">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-user text-gray-400"></i>
            </div>
            <input id="full-name" name="full-name" type="text" autocomplete="name" required 
                   class="py-3 pl-10 block w-full border border-gray-300 rounded-lg focus:ring-emerald-500 focus:border-emerald-500">
          </div>
        </div>

        <div>
          <label for="register-email" class="block text-sm font-medium text-gray-700">Email address</label>
          <div class="mt-1 relative rounded-md shadow-sm">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-envelope text-gray-400"></i>
            </div>
            <input id="register-email" name="email" type="email" autocomplete="email" required 
                   class="py-3 pl-10 block w-full border border-gray-300 rounded-lg focus:ring-emerald-500 focus:border-emerald-500">
          </div>
        </div>

        <div>
          <label for="register-password" class="block text-sm font-medium text-gray-700">Password</label>
          <div class="mt-1 relative rounded-md shadow-sm">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-lock text-gray-400"></i>
            </div>
            <input id="register-password" name="password" type="password" autocomplete="new-password" required 
                   class="py-3 pl-10 block w-full border border-gray-300 rounded-lg focus:ring-emerald-500 focus:border-emerald-500">
          </div>
        </div>

        <div>
          <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
          <div class="mt-1 relative rounded-md shadow-sm">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-lock text-gray-400"></i>
            </div>
            <input id="confirm-password" name="confirm-password" type="password" autocomplete="new-password" required 
                   class="py-3 pl-10 block w-full border border-gray-300 rounded-lg focus:ring-emerald-500 focus:border-emerald-500">
          </div>
        </div>

        <div>
          <button type="submit" 
                  class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-emerald-600 hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500">
            Create Account
          </button>
        </div>
      </form>

      <!-- Social Login -->
      <div class="mt-6">
        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-white text-gray-500">Or continue with</span>
          </div>
        </div>

        <div class="mt-6 grid grid-cols-2 gap-3">
          <div>
            <a href="#" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">
              <i class="fab fa-google text-emerald-600"></i>
              <span class="ml-2">Google</span>
            </a>
          </div>

          <div>
            <a href="#" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">
              <i class="fab fa-facebook-f text-blue-600"></i>
              <span class="ml-2">Facebook</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Include navigation -->
  <script>
    fetch('nav.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('nav-placeholder').innerHTML = data;
      });

    // Tab switching functionality
    document.getElementById('login-tab').addEventListener('click', function() {
      this.classList.add('tab-active');
      document.getElementById('register-tab').classList.remove('tab-active');
      document.getElementById('login-form').classList.remove('hidden');
      document.getElementById('register-form').classList.add('hidden');
    });

    document.getElementById('register-tab').addEventListener('click', function() {
      this.classList.add('tab-active');
      document.getElementById('login-tab').classList.remove('tab-active');
      document.getElementById('register-form').classList.remove('hidden');
      document.getElementById('login-form').classList.add('hidden');
    });
  </script>
</body>
</html>
