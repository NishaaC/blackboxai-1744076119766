<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consultation Room | SkinHealth</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50">
  <!-- Navigation -->
  <div id="nav-placeholder"></div>

  <!-- Consultation Layout -->
  <div class="flex flex-col md:flex-row">
    <!-- Video/Chat Area -->
    <div class="flex-1 bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-xl font-bold text-gray-800 mb-4">Consultation Room</h2>
      <div class="bg-gray-100 h-64 rounded-lg mb-4 flex items-center justify-center">
        <p class="text-gray-500">Video/Chat will be here</p>
      </div>
      <div class="flex items-center space-x-4">
        <input type="text" placeholder="Type your message..." class="flex-1 border border-gray-300 rounded-lg p-2">
        <button class="bg-emerald-600 text-white px-4 py-2 rounded-lg">Send</button>
      </div>
    </div>

    <!-- Image Upload Section -->
    <div class="mt-6 md:mt-0 md:ml-6 w-full md:w-1/3">
      <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-xl font-bold text-gray-800 mb-4">Upload Images</h2>
        <div class="border-2 border-dashed border-gray-300 rounded-lg p-4 text-center">
          <input type="file" id="imageUpload" class="hidden" accept="image/*">
          <label for="imageUpload" class="cursor-pointer">
            <div class="flex flex-col items-center">
              <i class="fas fa-upload text-emerald-600 text-3xl mb-2"></i>
              <span class="text-gray-500">Drag & Drop or Click to Upload</span>
            </div>
          </label>
        </div>
        <div class="mt-4">
          <button class="bg-emerald-600 text-white px-4 py-2 rounded-lg w-full">Analyze Image</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Include navigation -->
  <script>
    fetch('nav.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('nav-placeholder').innerHTML = data;
      });
  </script>
</body>
</html>
